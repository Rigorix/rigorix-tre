<div class="panel panel-default">
    <div class="panel-heading">
        <h5 class="panel-title">I migliori della settimana</h5>
    </div>
    <div class="list-group">
        <div class="list-group-item" ng-show="topUsers.length == 0">
            Nessun utente
        </div>

        <div class="list-group-item" ng-repeat="user in topUsers">
            <username id-utente="user.id_utente" with-picture="true" with-punteggio="true"></username>
        </div>

    </div>
</div>
