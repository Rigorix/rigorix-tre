<div ng-controller="AreaPersonale.Sfide">

    <div ng-include="'/app/templates/area-personale/pagetabs.html'"></div>

    <div class="row-fluid">
        <div class="col-sm-12 mtl">

            <div ng-show="sectionPage == 'sfide_da_giocare'">

                <div ng-include="'/app/templates/area-personale/legenda-sfide.html'"></div>

                <div class="panel panel-default mtl">
                    <!-- Default panel contents -->
                    <div class="panel-heading">
                        Sfide da giocare <span class="label label-info mlm">{{sfideDaGiocare | length}}</span>
                        <button class="btn btn-sm pull-right btn-default" ng-click="reload()" icon="refresh">Ricarica</button>
                    </div>

                    <!-- Table -->
                    <lista-sfide sfide="sfideDaGiocare"></lista-sfide>
                </div>

            </div>

            <div ng-show="sectionPage == 'in_attesa_di_risposta'">
                <p>Qui trovi la lista di tutte le sfide che hai lanciato e non sono ancora state risposte.</p>
                <div ng-include="'/app/templates/area-personale/legenda-sfide.html'"></div>

                <div class="panel panel-default mtl">
                    <!-- Default panel contents -->
                    <div class="panel-heading">
                        Lista sfide in attesa di risposta <span class="label label-info mlm">{{sfideInAttesaDiRisposta | length}}</span>
                        <button class="btn btn-sm pull-right btn-default" ng-click="reload()" icon="refresh">Ricarica</button>
                    </div>

                    <!-- Table -->
                    <lista-sfide sfide="sfideInAttesaDiRisposta"></lista-sfide>
                </div>
            </div>

            <div ng-show="sectionPage == 'archivio'">
                <div ng-include="'/app/templates/area-personale/legenda-sfide.html'"></div>

                <div class="panel panel-default mtl">
                    <!-- Default panel contents -->
                    <div class="panel-heading">
                        Archivio sfide giocate <span class="label label-info mlm" ng-model="sfideArchivio">{{sfideArchivio | length}}</span>
                        <button class="btn btn-sm pull-right btn-default" ng-click="reload()" icon="refresh">Ricarica</button>
                    </div>

                    <!-- Table -->
                    <lista-sfide sfide="sfideArchivio"></lista-sfide>
                </div>
            </div>

        </div>
    </div>
</div>
