<div ng-controller="AreaPersonale.Utente">

    <div class="row-fluid">
        <div class="col-sm-12">
            <div class="badge-list">
                <p>Hai <strong>{{currentUser.badges.length}}</strong> delle 5 coppe da vincere.<br> Se vuoi sapere come vincere le coppe, vai alla pagina dei <a href="#riconoscimenti" class="link">RICONOSCIMENTI</a>! </p>
                <div ng-repeat="reward in rewards" class="badge-container" ng-class="{haveit: userHasBadge(reward) == true}">
                    <img popover="{{reward.descrizione | htmlToText}}" popover-placement="top" popover-trigger="mouseenter" ng-src="/i/rewards/{{reward.key_id}}__small{{userHasBadge(reward) ? '' : '_disabled'}}.png">
                </div>
            </div>
        </div>
    </div>
</div>
