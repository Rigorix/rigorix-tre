<div class="modal-win {{data.class}}">
    <div class="modal-header" ng-show="data.title">
        <h3>{{data.title}}</h3>
    </div>
    <div class="modal-body" ng-show="data.text">
        {{data.text}}
    </div>
    <div class="modal-footer" ng-show="data.buttons">
        <button ng-repeat="button in data.buttons" class="btn {{button.class}}" ng-click="button.callback($event)">{{button.label}}</button>
    </div>
</div>
