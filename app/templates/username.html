<div ng-show="User.id_utente == user.id_utente">
    <em>
        <span class="ui-username">{{user.username}}</span>
    </em>
    <span class="punteggio-utente-container label">{{user.punteggio_totale}}</span>
</div>

<div class="user-link" name="user-link" id_utente="{{user.id_utente}}" ng-show="User.id_utente != user.id_utente">
    <span class="ui-username">{{user.username}}</span>
    <span class="punteggio-utente-container label">{{user.punteggio_totale}}</span>
</div>
