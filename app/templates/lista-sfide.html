<table class="table" ng-controller="ListaSfide" ng-class="{ isLoading: isLoading }">
    <tr>
        <th rowspan="2">Avversario</th>
        <th rowspan="2" class="text-center">Lanciata</th>
        <th rowspan="2" class="text-center">Risposta</th>
        <th rowspan="2">Risultato</th>
        <th colspan="2" class="text-center">Punti</th>
        <th rowspan="2" class="text-center">Stato</th>
    </tr>
    <tr>
        <th class="text-center">Punti</th>
        <th class="text-center">Rewards</th>
    </tr>
    <tr class="loading-row">
        <td colspan="7">
            <div class="game-loader">
                <span>Loading ...</span>
            </div>
        </td>
    </tr>
    <tr ng-repeat="sfida in __sfide" ng-controller="ListaSfide.Sfida" id_sfida="{{sfida.if_sfida}}">
        <td>
            <username id_utente="{{id_avversario}}"></username>
        </td>
        <td class="text-center">
            <beautify-date date="{{sfida.dta_sfida}}"></beautify-date>
        </td>
        <td class="text-center">
            <beautify-date date="{{sfida.dta_conclusa}}"></beautify-date>
        </td>
        <td>
            <div class="result-screen" risultato="{{sfida.risultato}}">
                <div class="team-screen home-team score{{risultato[0]}}" ng-class="{lose: sfida.id_vincitore == sfida.id_sfidato, win: sfida.id_vincitore == sfida.id_sfidante}"></div>
                <div class="team-screen away-team score{{risultato[1]}}" ng-class="{win: sfida.id_vincitore == sfida.id_sfidato, lose: sfida.id_vincitore == sfida.id_sfidante}"></div>
            </div>
        </td>
        <td class="text-center">
            <span class="badge">{{punti}}</span>
        </td>
        <td class="text-center">
            <span class="badge">{{sfida.id_sfidante == $scope.currentUser.id_utente ? sfida.punti_sfidante : sfida.punti_sfidato}}</span>
        </td>
        <td class="text-center">
            <button class="btn btn-sm" ng-class="{'btn-warning': statoButton == 'rispondi', 'btn-info': statoButton == 'vediSfida'}" ng-click="doClickSfida(statoButton)">{{statoButton | varToTitle}}</button>
        </td>
    </tr>
</table>
